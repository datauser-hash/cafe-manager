<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>CAFE MANAGER</title>
</head>

<body>
<h2>MAIN LAYOUT OF CAFE MANAGER</h2>
<hr>

<p>

</p>

<hr>

<!-- display user name and role -->

<div>
	User: <span sec:authentication="name"></span>
	<br><br>
	Role(s): <span sec:authentication="principal.authorities"></span>
	<br><br>

	<!-- Check for login error -->
	<div th:if="${session.user}" >
		<p th:text="'First name: ' + ${session.user.userName} + ', Email: ' + ${session.user.email}"></p>
	</div>
</div>

<div sec:authorize="hasRole('ROLE_MANAGER')">

	<!-- Add a link to point to /leaders ... this is for the managers -->

	<p>
		<a th:href="@{/manager}">Leadership Meeting</a>
		(Only for Manager peeps)
	</p>

</div>

<div sec:authorize="hasRole('ROLE_WAITER')">

	<!-- Add a link to point to /systems ... this is for the admins -->

	<p>
		<a th:href="@{/waiter}">IT Systems Meeting</a>
		(Only for Admin peeps)
	</p>

</div>

<hr>


<!-- Add a logout button -->
<form th:action="@{/logout}"
	  method="POST">

	<input type="submit" value="Logout" />

</form>

</body>

</html>
